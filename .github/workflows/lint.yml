name: Lint
on:
  pull_request:

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.24'
      - name: Clone the code
        uses: actions/checkout@v4
      - name: Install linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
